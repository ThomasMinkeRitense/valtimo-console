<valtimo-modal
        #openZaakTypeLinkModal
        elementId="openZaakTypeLinkModal"
        [title]="'Zaak types'"
        subtitle="Connect Zaak type to Dossier"
        showFooter="true"
>
  <div body>
    <p>
      Select zaak type for dossier
    </p>
    <div class="input-group mb-3 align-items-center">
      <select class="form-control" [(ngModel)]="selectedZaakType">
        <option [ngValue]="null" selected>Select zaak type</option>
        <option *ngFor="let zaakType of zaakTypes" [ngValue]="zaakType">
          {{zaakType.omschrijving}}
        </option>
      </select>
    </div>
  </div>
  <div footer>
    <button (click)="submit()" class="btn btn-primary" data-dismiss="modal"
            [disabled]="!selectedZaakType">Save
    </button>
  </div>
</valtimo-modal>


<button class="btn btn-primary btn-space" (click)="openModal()">
  <i class="icon mdi mdi-plus"></i> &nbsp;
  Link ZaakType to Dossier
</button>
